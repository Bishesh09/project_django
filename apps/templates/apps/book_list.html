{% extends 'base.html'%} {% block booksection %}
<a href="{% url 'apps:add_book' %}">ADD NEW BOOK</a> {% if books %}
<div class="row">
    {% for book in books %}
    <div class="col-mid-6">
        <div class="card shadow mt-2 mb-2">
            <div class="card-header">
                <h6>{{book.name}}</h6>
            </div>
            <div class="card-body">
                {% if book.cover %}
                <img height="20" width="20" src="{{book.cover.url}}" alt="" /> {% endif %}
                <p>ISBN: {{book.isbn}}</p>
                <p>Price: {{book.price}}</p>
                <p>Author: {{book.author.name}}</p>
                <a href="{% url 'apps:edit_book' book.id %}">Edit</a>
            </div>
        </div>
    </div>





    {% endfor %} {% else %}
    <p>No books found</p>

    {% endif %} {% endblock %}
